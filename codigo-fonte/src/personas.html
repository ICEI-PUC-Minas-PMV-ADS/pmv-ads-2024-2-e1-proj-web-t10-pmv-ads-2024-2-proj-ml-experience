<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLX - Personas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="personas.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <h5>Usuário: <span id="username">Carregando...</span></h5>
                    <h5>LLM: <span style="color: #0056b3;" id="model-name">llama</span></h5>
                    <select id="modelSelect" class="form-select mb-3" onchange="changeModel()">
                        <option value="gpt-4">GPT-4</option>
                        <option value="llama3">LLAMA3</option>
                    </select> 
                    <h5>Selecione a Persona:</h5>
                    <div id="personaList" class="d-flex flex-wrap justify-content-center"></div>
                    <div id="personaListCreated" class="d-flex flex-wrap justify-content-center"></div>

                    <button class="btn btn-primary mb-2" onclick="createNewPersona()">Criar Persona</button>
                    <button class="btn btn-primary mb-2" onclick="accessUserPersonas()">Editar Personas Criadas</button>
                </div>
            </div>

            <div class="col-md-6 main-content">
                <div class="logo">
                    <h1>ML<span>X</span>p</h1>
                </div>
                <div class="chat-box" id="chatBox"></div>
                <div class="message-input">
                    <input type="text" id="userMessage" placeholder="Digite sua mensagem..." onkeydown="handleKeyPress(event)">
                    <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    <i id="loadingIcon" class="fas fa-spinner fa-spin" style="display: none;"></i>
                </div>
            </div>

            <div class="col-md-3">
                <div class="persona-selected">
                    <div class="persona-img" id="selectedPersonaImage"></div>
                    <p id="selectedPersonaName">Nenhuma Persona Selecionada</p>
                    <div id="personaDescription">Selecione uma persona para ver a descrição...</div>
                </div>
            </div>
        </div>
    </div>

    <button id="logoutBtn" title="Logout" onclick="logoutUser()">
        <i class="fas fa-sign-out-alt"></i>
    </button>

    <script type="text/javascript" src="personas.js"> </script>
</body>
</html>
