<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Nova Persona</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="create_persona.css" type="text/css">
</head>

<body>
  <div class="background"></div>
  <div class="overlay" id="overlay"></div>

  <div class="container">
    <h1>Criar Nova Persona</h1>
    <form id="formCreatePersona">
      <div class="name-persona">
        <label for="personaName" class="form-label">Nome da Persona</label>
        <input type="text" class="form-control" id="personaName" placeholder="Digite o nome da persona" required>
      </div>
      <div class="desc-persona">
        <label for="personaDescription" class="form-label">Descrição da Persona</label>
        <textarea class="form-control" id="personaDescription" rows="3" placeholder="Digite a descrição da persona"
          required></textarea>
      </div>
      <div class="persona-image">
        <label for="personaImage" class="form-label">Imagem da Persona (URL ou Base64)</label>
        <input type="text" class="form-control" id="personaImage" placeholder="URL da imagem (opcional)">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="personaPublic">
        <label class="form-check-label" for="personaPublic">Tornar esta persona pública</label>
      </div>
        <button type="button" class="btn btn-primary btn-create" onclick="createPersona()" >Criar Persona</button>
    </form>
  </div>

  <div class="alert alert-success" id="alertSuccess">Persona criada com sucesso!</div>
  <div class="alert alert-warning" id="alertWarning"></div> 

  <script type="text/javascript" src="create-persona.js"> </script>
</body>

</html>
