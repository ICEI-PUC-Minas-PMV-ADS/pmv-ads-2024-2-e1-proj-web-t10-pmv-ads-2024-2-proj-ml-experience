<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="login-container">
        
        <img src="images/logomlx.png" alt="Logo MLX" class="logo-img" id="logo">
        <h1>MLXp</h1>
        <input type="text" class="form-control" id="username" placeholder="UsuÃ¡rio" oninput="intensifyFloatEffect()">
        <input type="password" class="form-control" id="password" placeholder="Senha" oninput="intensifyFloatEffect()">
        <input type="email" class="form-control email-field" id="email" placeholder="Email" style="display:none;"> 
        <div class="buttons-container">
            <button class="btn btn-primary btn-login w-100" onclick="login()">LOGIN
                <i class="fas fa-spinner fa-spin loading-icon"></i>
            </button>
            <button class="btn btn-primary w-100 btn-register" onclick="toggleRegister()">CADASTRO
                <i class="fas fa-spinner fa-spin loading-icon"></i>
            </button>
        </div>
        <div class="forgot-password">ESQUECI MINHA SENHA</div>
    </div>
<script type="text/javascript" src="login.js"></script>
</body>
</html>
